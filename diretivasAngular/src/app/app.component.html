<h1 appMarcaTexto corDeFundo="black" class="text-success text-center">Angular Diretivas</h1>

<!--Diretivas de atributo-->
<div
  [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count > 5}"

><h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!--Diretivas Estruturais-->
<h2 *ngIf="count > 7; else menor">O Contador passou de 7!</h2>
<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">É igual a 3</li>
  <li class="list-group-item" *ngSwitchCase="5">É igual a 5</li>
  <li class="list-group-item" *ngSwitchCase="7">É igual a 7</li>
  <li class="list-group-item" *ngSwitchCase="9">É igual a 9</li>
  <li class="list-group-item" *ngSwitchDefault>Esse é o Default</li>
</ul>

<app-list-people></app-list-people>

<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="orange" corDoTexto="red">{{nome}}</h3>
  <button class="btn btn-success" (click)="clicou('Renan')">Clica Aqui</button>
</div>

<div class="col-4 mx-auto">
  <input
    type="text" class="form-control"
    placeholder="digite alguma coisa..."
    [(ngModel)]="text"
    >
  <h4>Saida: {{ text }} </h4>
</div>
